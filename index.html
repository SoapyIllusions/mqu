<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>mQu</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="container">
    <div id="title" class="row">
      <div class="span12">
        <h1><a href="/">mQu</a></h1>
        <p>Plain and Simple Music Queueing</p>
      </div>
    </div>
    <div id="main" class="row"></div>
    <div id="footer" class="row">
      <div class="span6 offset8">
        <span>Created by </span>
        <a href="http://alexangelini.com">Alex Angelini</a>
      </div>
    </div>

    <script id="menu-tmpl" type="text/template">
      <form class="create">
        <input class="room-name" type="text" placeholder="Room Name"/><br>
        <input class="room-pass" type="password" placeholder="Password (Optional)"/>
        <input type="submit" class="btn" value="Create"/>
      </form>
      <div class="rooms">
        <h3>Current Open Rooms</h3>
        <ul class="rooms-list"></ul>
      </div>
    </script>

    <script id="room-tmpl" type="text/template">
      <a href="#">{{name}}</a>
    </script>

    <script id="search-tmpl" type="text/template">
      <form class="search-field">
        <input class="query" type="text" placeholder="Song Query"/>
        <input type="submit" class="btn" value="Search"/>
      </form>
      <div class="results">
        <ul class="results-list"></ul>
      </div>
    </script>

    <script id="result-tmpl" type="text/template">
      <div class="row">
        <a class="span6 link" href="{{url}}" target="_blank">{{title}}</a>
        <button class="btn span1">Add</button>
      </div>
      <div class="row">
        <img src="{{thumbnail}}" class="span2" alt="thumbnail"/>
        <div class="span4 offset1">{{description}}</div>
      </div>
    </script>

    <script id="locked-tmpl" type="text/template">
      <h3>Songs Being Played On Another Computer</h3>
      <p>Feel free to add songs to the queue</p>
    </script>

    <script id="player-cont-tmpl" type="text/template">
      <a href="#" class="play">Start The Player</a>
    </script>

    <script id="queue-tmpl" type="text/template">
      <div id="player-cont"></div>
      <div class="queue">
        <h3>Queue</h3>
        <ol class="queue-list"></ol>
      </div>
    </script>

    <script id="song-tmpl" type="text/template">
      <div>{{title}}</div>
    </script>

    <script id="auth-tmpl" type="text/template">
      <div class="modal hide fade" id="authModal">
        <div class="modal-header">
          <h3>Locked Room</h3>
        </div>
        <div class="modal-body">
          <form>
            <label>Enter room password: </label>
            <input class="password" type="password"/>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary">Enter Room</a>
        </div>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/vendors/jquery-1.7.2.js"></script>
    <script src="/static/js/vendors/underscore-1.3.3.js"></script>
    <script src="/static/js/vendors/backbone-0.9.2.js"></script>
    <script src="/static/js/vendors/mustache.js"></script>
    <script src="/static/js/vendors/swfobject.js"></script>
    <script src="/static/js/vendors/modal-2.0.3.js"></script>
    <script src="/static/js/vendors/transition-2.0.3.js"></script>

    <script src="/static/js/app.js"></script>
  </body>
</html>
