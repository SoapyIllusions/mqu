<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mQu</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="title">
      <h1>mQu</h1>
    </div>
    <div id="main"></div>

    <script id="menu-tmpl" type="text/template">
      <input type="text" placeholder="Room Name"/>
      <button class="create btn">Create</button>
      <ul></ul>
    </script>

    <script id="room-tmpl" type="text/template">
      <a href="#">{{name}}</a>
    </script>

    <script id="search-tmpl" type="text/template">
      <form class="search-field">
        <input type="text" placeholder="Song Search"/>
      </form>
      <ul class="results"></ul>
    </script>

    <script id="result-tmpl" type="text/template">
      <a href="{{url}}">{{title}}</a><button class="btn">Add</button>
    </script>

    <script id="queue-tmpl" type="text/template">
      <div id="player-cont">
        <div>Player Goers Here</div>
        <button class="play">Start</button>
      </div>
      <ul></ul>
    </script>

    <script id="song-tmpl" type="text/template">
      <div>{{title}} -- {{url}}</div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/vendors/jquery-1.7.2.js"></script>
    <script src="/static/js/vendors/underscore-1.3.3.js"></script>
    <script src="/static/js/vendors/backbone-0.9.2.js"></script>
    <script src="/static/js/vendors/mustache.js"></script>
    <script src="/static/js/vendors/swfobject.js"></script>

    <script src="/static/js/app.js"></script>
  </body>
</html>
